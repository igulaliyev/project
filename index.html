<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Menu prowid.com</title>
</head>
<body>
<header class="header">
	<nav class="header__menu">
		<ul class="header__ul">
			<li class="option selected"><a href="#">Главная</a></li>
			<li class="option"><a href="#">Front - end</a></li>
			<li class="option"><a href="#">Back - end</a></li>
			<li class="option"><a href="#">О нас</a></li>
		</ul>
	</nav>
	<svg class="header_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" height="50" width="50">
		<g class="header_svg_g" stroke-width="20">
			<path class="path path1" d="M 50,40 H 190" />
			<path class="path path2" d="M 50,80 H 190" />
		</g>
	</svg>
	<script>
		document.querySelector(".header_svg").addEventListener("click", () => {
			document.querySelector(".header").classList.toggle("active");
		})
	</script>
</header>
</body>
</html>
